<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forever ‚ù§Ô∏è</title>

    <style>
        body {
            background: #FFC0CB;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .love-box {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 500px;
            width: 90%;
            color: #8B0000;
            position: relative;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #FF69B4;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }


        .heart {
            position: absolute;
            bottom: -20px;
            color: #ff4d6d;
            font-size: 24px;
            animation: floatUp 6s linear forwards;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) scale(1.6);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="love-box">
        <h1>üíñ Forever & Always üíñ</h1>
        <p>
            Thank you for choosing me.<br>
            You are my heart, my home.<br>
            and my beautiful Aylo, now and forever.
        </p>

    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (16 + Math.random() * 30) + "px";
            heart.style.animationDuration = (4 + Math.random() * 4) + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 400);
    </script>

</body>
</html>
